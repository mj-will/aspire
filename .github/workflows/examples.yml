# Work flow to run (fast) examples and check they work
name: Examples

on:
  push:
    branches: [ main, release* ]
  pull_request:
    branches: [ main, release* ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  examples:
    name: Python ${{ matrix.python-version }} (${{ matrix.os }})

    strategy:
      fail-fast: false
      matrix:
        os: [Ubuntu]
        python-version: ["3.12"]
    runs-on: ${{ matrix.os }}-latest

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install -e .[test,torch,jax,minipcn,emcee,blackjax]
    - name: Run all examples
      run: |
        failed=0

        for example in $(ls examples/*.py | sort); do
          echo "::group::Running ${example}"
          if ! python "${example}"; then
            echo "FAILED: ${example}"
            failed=1
          fi
          echo "::endgroup::"
        done

        if [ "${failed}" -ne 0 ]; then
          echo "One or more examples failed."
          exit 1
        fi
